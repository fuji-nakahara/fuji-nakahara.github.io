---
layout: home
---

<div class="d-flex flex-column flex-sm-row justify-content-center align-items-center">
  <img src="{{ '/images/avatar.png' | relative_path }}" alt="avatar" width="150" height="150" class="d-block border rounded-circle bg-white my-2 my-sm-0 mx-sm-3">
  <div>
    <h1>{{ site.title }}</h1>
    <ul class="list-unstyled">
      <li><a href="{{ site.url }}">{{ site.url }}</a></li>
      <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
      <li>
        <ul class="list-inline">
          {%- for account in site.data.accounts -%}
            <li class="list-inline-item">
              <a href="{{ account.url }}" target="_blank">{{ account.title }}</a>
            </li>
          {%- endfor -%}
        </ul>
      </li>
    </ul>
  </div>
</div>
