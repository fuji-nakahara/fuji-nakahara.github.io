<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= VUE_APP_NAME %></title>
    <meta name="description" content="<%= VUE_APP_DESCRIPTION %>">

    <!-- FIXME: Add og:image -->
    <meta property="og:url" content="<%= VUE_APP_URL %><%= BASE_URL %>">
    <meta property="og:title" content="<%= VUE_APP_NAME %>">
    <meta property="og:description" content="<%= VUE_APP_DESCRIPTION %>">
    <meta property="og:type" content="profile">
    <meta property="og:locale" content="ja_JP">
    <meta name="twitter:site" content="@<%= VUE_APP_TWITTER_USERNAME %>">

    <!-- FIXME: Add image -->
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "Person",
        "url": "<%= VUE_APP_URL %><%= BASE_URL %>",
        "sameAs": [
          "https://fuji-nakahara.hatenablog.com/",
          "https://twitter.com/<%= VUE_APP_TWITTER_USERNAME %>",
          "https://github.com/<%= VUE_APP_GITHUB_USERNSME %>"
        ],
        "name": "<%= VUE_APP_NAME %>",
        "email": "<%= VUE_APP_EMAIL %>"
      }
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but fuji-nakahara.github.io doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
